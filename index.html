<!DOCTYPE html>
<html>
<head>
	<title>Yahoo Stock Ticker</title>

	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/styles.css">

	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/scripts.js"></script>
</head>
<body>

<div id="pages">
	<div id="page1">
		<div id="arrow1"> >>> </div>
		<div class="container main-box">
			<div class="row">
				<div class="col-sm-6 col-sm-offset-3 text-center">
					<h1>Yahoo Stock Ticker</h1>
					<form class="yahoo-finance-form">
						<label class="sr-only">Stock Symbol</label>
						<div class="input-group col-sm-6 col-sm-offset-3 text-center">
							<div class="space"><input type="text" class="form-control" id="symbol" placeholder="Please enter symbols" /></div>
							<div class="space"><button type="submit" class="btn btn-primary">Get me some good news!</button></div>
						</div>
					</form>
				</div>
				<div class="col-sm-12">
					<table id="stock-table" class="table table-striped table-bordered">
						<thead>
							<tr>
								<th>Stock Symbol</th>
								<th>Company Name</th>
								<th>Ask Price</th>
								<th>Bid Price</th>
								<th>Daily Change</th>
							</tr>
						</thead>
						<tbody id="stock-ticker-body">
							<tr>
								<td>-</td>
								<td>-</td>
								<td>-</td>
								<td>-</td>
								<td>-</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<div id="page2">
		<div id="arrow2"> <<< </div>
		<h1>This is my BlackJack game</h1>
	</div>
</div>

</body>
</html>
